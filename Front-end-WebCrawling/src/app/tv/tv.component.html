
<div  id="go">
    <div class="container mb-5 mt-5">
      
        <div class="row" >
            <div class="col-md-4"  *ngFor="let tv of  tvs ">
                <div class="card mt-3">
                    <div class="product-1 align-items-center p-2 text-center">
                        <div class="image-container"> <img class="xyz rounded" src="{{tv.image}}}" width="200"> <img class="xyz-replacement rounded" src="{{tv.image}}" width="300"  (click)="openDetails(contentDetails,tv)"> </div>
                        <h5>{{tv.name}}</h5>

                        <div class=" cost mt-3 text-dark"> 
                            <span>{{tv.new_price}}  </span>
                            <div class=" star mt-3 align-items-center"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div>
                        </div>
                    </div>
                  
               
                </div>
            </div>
           
            </div>
        </div>
    </div>
    

    <ng-template #contentDetails let-modal >
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title1">DÃ©tails Produits</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
            <form>
              <div class="form-group">
                
                <div class="input-group">
                  <img id="mine" src="{{this.image.value}}">
                  <input id="cim"  class="form-control"  readonly #image hidden>
                </div>
              </div>
              <div class="form-group">
                <label for="name">Name</label>
                <div class="input-group">
                  <input id="pname" class="form-control" readonly>
                </div>
              </div>
                <div class="form-group">
                  <label for="old_price">Old Price</label>
                  <div class="input-group">
                    <input id="pold" class="form-control" readonly>
                  </div>
                </div>
                <div class="form-group">
                    <label for="new_price">New Price</label>
                    <div class="input-group">
                      <input id="pnew" class="form-control" readonly>
                    </div>
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Fermer</button>
        </div>
      </ng-template>
